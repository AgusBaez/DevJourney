<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img
                    src="https://images.unsplash.com/photo-1579407364450-481fe19dbfaa?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80"
                    alt="imgScore"
                  />
                </figure>
              </div>
              <header class="card-header">
                <p class="card-header-title">Score Keeper - Take Control</p>
                <button class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="display1">0</span> - <span id="display2">0</span>
                  </h1>
                  <p>Use the buttom below to keep score</p>
                  <label for="playto" class="label is-large is-inline"
                    >Select points to win</label
                  >
                  <div class="select is-danger is-rounded">
                    <select name="pointWiner" id="pointWinner">
                      <option value="3">3 - Three</option>
                      <option value="5">5 - Five</option>
                      <option value="10">10 - Ten</option>
                    </select>
                  </div>
                </div>
              </div>
              <hr />
              <footer class="card-footer">
                <buttom class="is-primary button card-footer-item" id="player1"
                  >+1 Player One</buttom
                >
                <buttom class="is-info button card-footer-item" id="player2"
                  >+1 Player Two</buttom
                >
                <buttom class="is-danger button card-footer-item" id="reset"
                  >Reset</buttom
                >
                <a href="#" class="is-success card-footer-item">Save</a>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

    <style>
      .winner {
        color: aquamarine;
      }

      .loser {
        color: rgb(214, 119, 119);
      }
    </style>

    <script src="app.js"></script>
  </body>
</html>
