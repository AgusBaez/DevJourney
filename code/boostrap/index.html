<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/recursos/bootstrap-4.5.3-dist/css/bootstrap.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="p-3 mb-2 bg-primary text-white">Boostrap</h1>
      <h2 class="h4 pb-2 mb-4 text-danger border-bottom border-danger">
        Buttons
      </h2>
      <div class="d-grid btn-group" role="group" aria-label="Basic example">
        <button disabled type="button" class="btn btn-dark">Dark</button
        ><button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button
        ><button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
      </div>
      <p class="text-warning bg-dark rounded">
        Existen muchas formas y maneras de estilos para botones
      </p>

      <h2 class="h4 pb-2 mb-4 text-info border-bottom border-info">
        Grid Styles
      </h2>
      <div class="container">
        <div class="row">
          <div class="col-4 bg-danger">One Thierd</div>
          <div class="col-8 bg-info">Two Thiirds</div>
        </div>
        <div class="row">
          <div class="col-3 bg-warning">One Quiarter</div>
          <div class="col-6 bg-primary">One HALF</div>
          <div class="col-3 bg-warning">One Quarter</div>
        </div>
      </div>
    </div>
  </body>
</html>
