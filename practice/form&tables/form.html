      <h1>BootCamp | HTML - Forms</h1>
      <form action="/form">
        <p>
          <label for="check">Click me to: CheckBox </label>
          <input id="check" type="checkbox" name="check" />

        <p>
          <label for="text">Text: </label>
          <input id="text" type="text" placeholder="text here" name="text" />
        </p>

        <p>
          <label for="num">Numbers: </label>
          <input id="num" type="number" placeholder="Only numbers" name="num" />
        </p>

        <p>
          <label for="pass">Password: </label>
          <input
            id="pass"
            type="password"
            placeholder="password"
            name="password"
          />
        </p>

        <p>
          <label for="color">Color: </label>
          <input id="color" type="color" placeholder="color" name="color" />
        </p>

        <p>
          <label for="date">Date: </label>
          <input id="date" type="date" placeholder="Fecha" name="date" />
        </p>

        <p>
          <label for="range">Range: </label>
          <input id="range" type="range" placeholder="Rango" name="range" />
        </p>
        <button>button</button>
